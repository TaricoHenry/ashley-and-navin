<div class= 
    {% if include.type == "right" %}
        "image-text fadein right"
    {% else %}
        "image-text fadein "
    {% endif %}
>
    <div class="text">
        <h3>{{ include.title}}</h3>
        <p>{{ include.text}}</p>
    </div>
    <div class="image">
        <img src="{{ include.image}}" alt="{{ include.alt }}t">
    </div>
</div>
